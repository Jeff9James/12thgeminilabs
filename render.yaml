services:
  - type: web
    name: gemini-video-platform-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_PATH
        value: /data/database.db
      - key: VIDEO_STORAGE_PATH
        value: /data/videos
      - key: LOG_LEVEL
        value: info
    disk:
      name: data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /api/health

  - type: web
    name: gemini-video-platform-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gemini-video-platform-backend
          property: url
